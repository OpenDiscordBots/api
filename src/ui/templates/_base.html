<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/img/odbs.png" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock %} - ODB</title>
    {% endblock %}
  </head>
  <body>
    <nav>
      <img
        src="/static/img/odbs.png"
        alt="OpenDiscordBots logo"
        class="odb-logo"
      />
      <span class="nav-title">OpenDiscordBots</span>
      <span class="nav-filler"></span>
      <span class="user">{{ user.username }}</span>
      <img src="https://cdn.discordapp.com/avatars/{{ user.user_id }}/{{
      user.avatar }}.png" / class="user-avatar">
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
